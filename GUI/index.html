<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Mystic Biscuit GUI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>
        Mystic Biscuit GUI
    </h1>
    <form id="auto-form">
        <label for="alliance">Alliance:</label>
        <select id="alliance" name="alliance" value="red">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
        </select>
        <br>
        <label for="position">Position:</label>
        <select id="position" name="position" value="left">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
        </select>
        <br>
        <label for="mode">Mode</label>
        <select id="mode" name="mode" value="auto">
            <option value="auto">Auto</option>
        </select>
        <br>
        <button type="button" onclick="submitForm('auto-form')">Return</button>
    </form>
    <script src="scripts.js"></script>
</body>
